<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Feedback Form</title>
</head>

<body>
	<!--Script 3.1 feedback.html -->
	<div><p>Please complete this form to submit your feedback</p></div>
	
	<form action="handle_form.php">
		<p>Title: 
			<select name="title" required>
			<option value="Mr.">Mr.</option>
			<option value="Mrs.">Mrs.</option>
			<option value="Ms.">Ms.</option>
			</select>
			First Name: <input type="text" name="firstname" size="20" required>	
			Last Name: <input type="text" name="lastname" size="20" required>
		</p>
		
		<p>Email Address: <input type="email" name="email" size="20" required></p>
		<p>Response: This is...
			<input type="radio" name="response" value="excellent" required>Excellent
			<input type="radio" name="response" value="okay" required>Okay
			<input type="radio" name="response" value="boring" required>Boring
		</p>
		
		<p>Comments: <textarea name="comments" rows="3" cols="30" required></textarea></p>
		<input type="submit" name="submit" value="Send my feedback">
		
	</form>
</body>
</html>
